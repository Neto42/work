{% extends 'html/base/base.html' %}

{% block content %}
    <div class="container">
        <h2 class="text-center"><strong>Вакансии:</strong></h2>
        {% if user.is_superuser %}
        <div>
            <a class="ad btn bt btn-success btn-sm bt-1" href="{% url 'work-new' %}">Добавить</a>
        </div>
        {% endif %}
        <table class="table table-striped">
            <tr>
                <td>Работа</td>
                <td></td>
            </tr>
            {% for work in work_list %}
                <tr>
                    <td>{{ work.id }}.{{ work.work }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
